name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run govulncheck
      uses: golang/govulncheck-action@v1
      with:
        go-version-file: go.mod
        go-package: ./...
      continue-on-error: true
