name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Run tests
      env:
        CGO_ENABLED: "1"
      run: go test -v ./...

    - name: Run tests with race detector
      env:
        CGO_ENABLED: "1"
      run: go test -race -v ./...
