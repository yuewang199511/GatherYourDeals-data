# GatherYourDeals server configuration

server:
  port: "8080"

database:
  path: "gatheryourdeals.db"

oauth2:
  access_token_exp: "1h"
  refresh_token_exp: "168h"  # 7 days

  clients:
    - id: "gatheryourdeals-host"
      secret: ""
      domain: "http://localhost"

