server:
  port: "8080"

database:
  path: "gatheryourdeals.db"

redis:
  addr: "redis:6379" # assume running with docker compose and Redis is in a service named "redis"
  password: ""
  db: 0

oauth2:
  access_token_exp: "1h"
  refresh_token_exp: "168h"

  # WARNING: Clients are only read from this file on first startup to seed the database.
  # After that, manage clients via the admin API. Changes here have no effect after initialization.
  clients:
    - id: "gatheryourdeals"
      secret: ""
      domain: "http://localhost"
